<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body, h1, h2, h3, h4, h5, h6, p, blockquote, code, img, dl, dt, dd, ol, ul, li, fieldset, legend, caption { margin: 0; padding: 0; border: 0; }
div, span, article, section, header, footer, p, ul, li, fieldset, legend, label { box-sizing: border-box; }
html { height: 100%; }

input[type='checkbox']:checked + div {
    background: red;
}
</style>
</head>

<body>
<input type="checkbox">
<div>aa</div>
<input type="checkbox">
<div>bb</div>
<input type="checkbox">
<div>cc</div>
</body>
</html>
