<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
// 함수: 특정한 기능을 가진 코드 덩어리. 이름을 지정해서 재사용 가능.
function hi() {
    console.log(111);
}
// hi();

// a, b 함수의 매개변수(parameter)
function 더하기(a, b) {
    console.log(a + b);
}

// 더하기(10, 20);

// return
// return을 만나면 함수 종료
function hello() {
    return;
    console.log('안녕?');
}
hello();

function 더하기2(a, b) {
    return a + b; // 리턴값, 반환값
}
var aa = 더하기2(100, 200);
console.log(aa);

</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
