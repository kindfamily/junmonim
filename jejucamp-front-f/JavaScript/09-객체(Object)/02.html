<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
// 생성자 (constructor)
function Person(username, age) {
    this.username = username;
    this.age = age;
    this.introduce = function() {
        console.log('안녕? 나는 ' + this.username + '라고 하고 ' + this.age + '살이야.');
    };
}

var p1 = new Person('사미자', 24); // instance
var p2 = new Person('유준모', 14); // instance
p1.introduce();
p2.introduce();
</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
